<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Forms Assignment - Question-03</title>
</head>
<body>
    <h1>The audio element</h1>
    <p>Click on the play button to play a sound:</p>
    <audio src="../Audio/music_1.mp3" controls autoplay loop></audio>
    <audio controls  autoplay loop>
        <source src="../Audio/music_2.mp3" >
    </audio>
    <audio src="../Audio/music_3.mp3" controls autoplay loop></audio>
    <audio controls autoplay loop>
        <source src="../Audio/music_4.mp3" >
    </audio>
    <h1>The video element</h1>
    <p>Click on the play button to play a sound:</p>
    <video src="../Video/video_1.mp4" controls autoplay loop style="height:300px;width:300px"></video>
    <video  controls  autoplay loop height="300px" width="300px">
        <source src="../Video/video_2.mp4">
    </video>
    <video  controls  autoplay loop height="300px" width="300px">
        <source src="../Video/video_3.mp4">
    </video>
    <video src="../Video/video_4.mp4" controls autoplay loop style="height:300px;width:300px"></video>
</body>
</html>
