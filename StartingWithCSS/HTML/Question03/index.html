<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/StartingWithCSS/CSS/Question03/style.css" />
        <title>SttartingWithCSS Question03</title>
      </head>
<body>
        <form>
            <h2 style="text-align: center;padding-top:10px">Feedback Form:</h2>
            <ul class="form-style-1">
                <li>
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="field1" class="field-divided" placeholder="First"/> 
                    <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Subject</label>
                    <select name="field4" class="field-select">
                    <option value="Advertise">Maths</option>
                    <option value="Partnership">Computer</option>
                    <option value="General Question">Science</option>
                    </select>
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
</form>
</body>
</html>
