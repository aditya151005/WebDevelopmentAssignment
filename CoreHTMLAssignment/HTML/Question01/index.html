<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML Assignment - Question-01</title>
</head>
<body>
    <!-- Bold text can be done with <strong> as well <b> element -->
    <p><b>This text will be bolded.</b></p>
    <!-- <p><strong>This text will be bolded.</strong></p> -->

    <!-- italic text can be done with <em> as well <i> element -->
    <p><i>This text will be italic.</i></p>
    <!-- <p><em>This text will be italic</em></p> -->

    <!-- underlined text can be done with <u> element -->
    <p><u>This text will be underlined.</u></p>

    <!-- highlighted text can be done with <mark> element -->
    <p><mark>This text will be highlighted.</mark></p>

    <!-- superscripted text will be written with <sup> element -->
    <p>This is normal text<sup>This will be superscripted</sup>This is normal again</p> 

    <!-- subscripted text will be written with <sub> element -->
    <p>This is normal text<sub>This will be subscripted</sub></p> 

    <!-- small text can be written with <small> element -->
    <p>Normal Text<small>Small Text</small></p>

    <!-- text will be deleted using <del> element -->
        <p><del>This text will be deleted</del></p>   
</body>
</html>
